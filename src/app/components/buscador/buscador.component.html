<h1>Buscando: <small> {{ termino }} </small></h1>
<hr>

<!-- Imprime mensaje de avisando si la busqueda no tuvo resultados -->
<div class="row animated fadeIn Fast" *ngIf="heroes.length == 0">
    <div class="col-md-13">
        <div class="alert alert-info" role="alert">
            No existen resultados con el término: {{ termino }}
        </div>
    </div>
</div>


<!-- <app-heroe-terjata></app-heroe-terjata> -->
<div class="row row-cols-1 row-cols-md-3 g-4">
    <app-heroe-tarjeta (heroeSeleccionado)="verHeroe( $event )" [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes; let i = index"></app-heroe-tarjeta>
</div>
